<!DOCTYPE html>
<html>
<head>
<title>The Moving Box</title>
<link rel="apple-touch-icon" sizes="57x57" href="/assets/favicons/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/assets/favicons/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/assets/favicons/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/assets/favicons/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/assets/favicons/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/assets/favicons/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/assets/favicons/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/assets/favicons/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" href="/assets/favicons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/assets/favicons/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="/assets/favicons/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="/assets/favicons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/assets/favicons/android-chrome-manifest.json">
<link rel="shortcut icon" href="/assets/favicons/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="/assets/favicons/mstile-144x144.png">
<meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
<meta name="viewport" content="initial-scale=1,maximum-scale=1">
<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <audio loop>
    <source src="assets/nyan.ogg" type="audio/ogg">
    <source src="assets/nyan.mp3" type="audio/mp3">
  </audio>
  <div id="content">

    <div id="head">
      <div id="head_title">The Moving Box</div>
      <br />
      <div id="head_sub">How many times can you get to the other side?</div>
    </div>

    <canvas id="canvas"></canvas>
    <br />

    <div id="right_footer">
      <div onclick="resetScore()" id='restart'>I want to start over from zero</div>
      <div id='win' onclick="location.reload()"></div>
    </div>

    <div id='left_footer'>
      <label id="minutes">00</label><label>:</label><label id="seconds">00</label>
      <div id="completed">
        <div id="completed_number">Wow, I've made it 0 times</div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div id='shop'>
      <details open>
        <summary>Shop</summary>
        <div id='shop_items'>
          <p onclick="getWallpaper()">I want the wallpaper! (Cost: 1)</p>
          <p onclick="getClickerOne()">I want an automover! (Cost: 10)</p>
          <details>
            <summary>I want to unlock a color! (Cost: 1)</summary>
            <div id='shop_items'>
              <p onclick="setColor('red')">Red!</p>
              <p onclick="setColor('orange')">Orange!</p>
              <p onclick="setColor('yellow')">Yellow!</p>
              <p onclick="setColor('green')">Green!</p>
              <p onclick="setColor('blue')">Blue!</p>
              <p onclick="setColor('purple')">Purple!</p>
            <div>
          </details>
        </div>
      </details>
    </div>

  <script type="text/javascript" src="assets/js/main.js"></script>
  </div>
</body>
</html>
