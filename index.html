<!DOCTYPE html>
<html>
<head>
<title>Endurance</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1">
<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <audio loop>
    <source src="assets/nyan.ogg" type="audio/ogg">
    <source src="assets/nyan.mp3" type="audio/mp3">
  </audio>
  <div class="content">
  <div class="head"><img src='assets/images/head.png' /></div>
  <canvas id="canvas"></canvas>
  <br />
  <div id="right_footer">
    <div onclick="resetScore()" class='restart'>Reset your progress</div>
    <div class='win'>When you get to this side, your score will increase<br />and you can play again!</div>
  </div>
  <div id='left_footer'>
    <label id="minutes">00</label><label>:</label><label id="seconds">00</label>
    <div id="completed">
      <div id="completed_number">Score: 0</div>
    </div>
  <script type="text/javascript" src="assets/js/main.js"></script>
</div>
</body>
</html>
