<!DOCTYPE html>
<html>
<head>
<title>The Moving Box</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1">
<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <audio loop>
    <source src="assets/nyan.ogg" type="audio/ogg">
    <source src="assets/nyan.mp3" type="audio/mp3">
  </audio>
  <div id="content">

    <div id="head">
      <div id="head_title">The Moving Box</div>
      <br />
      <div id="head_sub">How many times can you get to the other side?</div>
    </div>

    <canvas id="canvas"></canvas>
    <br />

    <div id="right_footer">
      <div onclick="resetScore()" id='restart'>I want to start over from zero</div>
      <div id='win' onclick="location.reload()"></div>
    </div>

    <div id='left_footer'>
      <label id="minutes">00</label><label>:</label><label id="seconds">00</label>
      <div id="completed">
        <div id="completed_number">Score: 0</div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div id='shop'>
      <details>
        <summary>Shop</summary>
        <div id='shop_items'>
          <p id=''>This isn't implemented yet</p>
        </div>
      </details>
    </div>

  <script type="text/javascript" src="assets/js/main.js"></script>
  </div>
</body>
</html>
